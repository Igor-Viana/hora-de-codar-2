<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Valor</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Informe o primeiro valor: ",10));
        var num2 = parseInt(prompt("Informe o segundo valor: ",10));
        var num3 = parseInt(prompt("Informe o terceiro valor: ",10));

        if (num1 > num2 && num1 > num3) {
            alert("O maior número é: " + num1);
        }; 
        if (num2 > num1 && num2 > num3) {
            alert("O maior número é: " + num2);
        }; 
        if (num3 > num1 && num3 > num2) {
            alert("O maior Número é: " + num3)
        };
    </script>
</body>
</html>
