<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
</head>
<body>
    <script>
        
        var soma = 0
        listaInput = ""
        for (let numeros = 0; numeros < 10; numeros++) {
            var numInput = parseInt(prompt("Digite um número: "));
            var soma = soma + numInput;
            var listaInput = listaInput + numInput;
        };
        var media = soma/10
        alert("Os números informados foram: " + listaInput);
        alert("A média Aritmética é: " + media);
            
    </script>
</body>
</html>
