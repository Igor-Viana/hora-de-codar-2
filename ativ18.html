<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso Ideal</title>
</head>
<body>
    <script>
        var altura = prompt("Digite sua altura (Ex: 1.70): ");
        var gen = parseInt(prompt("Escolha seu gênero: Digite 1. para Homem e 2. para mulher "));

        var formulaMan = (72.7*altura)-58;
        var formulaWom = (62.1*altura)-44.7;

        if (gen == 1) {
            alert("Seu peso ideal é: " + formulaMan.toFixed(1));
        };
        if (gen == 2) {
            alert("Seu peso ideal é: " + formulaWom.toFixed(1));
        };
    </script>
</body>
</html>
