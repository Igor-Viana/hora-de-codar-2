<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grêmio x Inter</title>
</head>
<body>
    <script>
        var golGremio = parseInt(prompt("Quantos gols o Grêmio marcou? "));
        var golInter = parseInt(prompt("E quantos o Inter marcou? "));

        if (golGremio > golInter) {
            alert("O grêmio ganhou com " + golGremio + " gols!");
        };
        if (golGremio < golInter) {
            alert("O Inter ganhou com " + golInter + " gols!");
        };
        if (golGremio == golInter) {
            alert("EMPATE! Nenhum ganhou, foram marcados " + golGremio + " gols!")
        };
    </script>
</body>
</html>
