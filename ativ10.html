<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média das notas</title>
</head>
<body>
    <script>
        var soma = 0;
        for (let contador = 0; contador < 4; contador++) {
            nota = parseInt(prompt("Digite uma das notas: "));
            while (nota > 10 || nota < 0) {
                alert("Nota inválida! Digite outro número!");
                nota = parseInt(prompt("Digite uma das notas: "));
            };
            soma = soma + nota;
        
        };

        var media = soma/4;
        alert("A sua média é: " + media);
    </script>
</body>
</html>
