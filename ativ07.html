<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior, Primeiro e Último números</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Digite o primeiro número: "));
        var num2 = parseInt(prompt("Digite o segundo: "));
        var num3 = parseInt(prompt("Terceiro: "));
        var num4 = parseInt(prompt("E o quarto: "));
        var maiorNum = 0;

        if (num1 > num2 && num1 > num3 && num1 > num4) {
            maiorNum = num1;
        } if (num2 > num1 && num2 > num3 && num2 > num4) {
            maiorNum = num2;
        } if (num3 > num2 && num3 > num1 && num3 > num4) {
            maiorNum = num3;
        } if (num4 > num1 && num4 > num2 && num4 > num3) {
            maiorNum = num4;
        };

        alert("O primeiro número foi: " + num1);
        alert("O último número foi: " + num4);
        alert("O maior número foi: " + maiorNum);
    </script>
</body>
</html>
