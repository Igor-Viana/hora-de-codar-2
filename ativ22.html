<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remi du Fromage</title>
</head>
<body>
    <script>
        var parcelas = parseInt(prompt("Em quantas parcelas vai querer? (de 1 à 15): "));
        var valor = 18.230;
        var valorParcela = valor/parcelas;

        alert("O valor final do produto é R$ 18.230, e o valor das " + parcelas + " parcelas é de: R$" + valorParcela);
    </script>
</body>
</html>
