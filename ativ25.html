<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em JS</title>
</head>
<body>
    <script>
        continuar = 1;
        while (continuar == 1) {
            var num1 = parseFloat(prompt("Digite o primeiro número: "));
            var num2 = parseFloat(prompt("Digite o segundo número: "));
            var operação = parseInt(prompt("Escolha:\n 1. para Adição 2. para Subtração \n 3. para Multiplicação 4. para Divisão "));
            var continuar = parseInt(prompt("Deseja continuar?\n 1. Sim 2. Não"));
            
            while (continuar == 1) {
                if (operação == 1) {
                alert("O resultado é: " + (num1 + num2));
                var continuar = parseInt(prompt("Deseja continuar?\n 1. Sim 2. Não"));
            } else if (operação == 2) {
                alert("O resultado é: " + (num1 - num2));
                var continuar = parseInt(prompt("Deseja continuar?\n 1. Sim 2. Não"));
            } else if (operação == 3) {
                alert("O resultado é: " + (num1 * num2));
                var continuar = parseInt(prompt("Deseja continuar?\n 1. Sim 2. Não"));
            } else if (operação == 4) {
                alert("O resultado é: " + (num1 / num2));
                var continuar = parseInt(prompt("Deseja continuar?\n 1. Sim 2. Não"));
            } else {
                alert("operação INCORRETA!");
                var continuar = parseInt(prompt("Deseja continuar?\n 1. Sim 2. Não"));
            };
            };
            
        };

        alert("Boa sorte nos estudos!");
    </script>
</body>
</html>
