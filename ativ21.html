<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>média optativa</title>
</head>
<body>
    <script>
        var nota1 = parseFloat(prompt("Digite a 1º nota obrigatória: "));
        var nota2 = parseFloat(prompt("Digite a 2º nota obrigatória: "));
        var notaOptativa = parseFloat(prompt("Digite a nota optativa, caso não a tenha, digite '0' "));
        var media = 0;

        if (nota1 < notaOptativa) {
            media = (notaOptativa+nota2)/2;
        } else if (nota2 < notaOptativa) {
            media = (notaOptativa+nota1)/2;
        } else {
            media = (nota1+nota2)/2;
        };

        if (media > 6) {
            alert("APROVADO! A média, considerando a nota optativa foi de: " + media.toFixed(1));
        } else if (media < 3) {
            alert("REPROVADO! Que pena, mas você não passou :(, sua média foi de: " + media.toFixed(1));
        } else if (media >= 3 && media < 6) {
            alert("Em EXAME, sua nota está em análise, mas sua média foi de: " + media.toFixed(1));
        };
        
    </script>
</body>
</html>
